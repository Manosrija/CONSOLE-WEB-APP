<html>
    <head>
        <title>Learning Javascript</title>
    </head>
    <body>
        <h1>Open console</h1>
        <script>
            console.log("Hi I am Mriganka");

            var first_name="Mriganka";
            console.log(first_name);

            var second_name="Biswas";
            console.log(second_name);

            var full_name=first_name.concat(second_name);
            console.log(full_name);

            var length_of_full_name=full_name.length;
            console.log(length_of_full_name);

            var replaced_name=full_name.replace(first_name,"Manosrija");
            console.log(replaced_name);

            var lowercase_name=full_name.toLowerCase();
            console.log(lowercase_name);

            var uppercase_name=full_name.toUpperCase();
            console.log(uppercase_name);

            var squareroot=Math.sqrt(64);
            console.log(squareroot);

            var maximum=Math.max(56,32);
            console.log(maximum);

            var minimum=Math.min(56,32);
            console.log(minimum);

            var power=Math.pow(6,2);
            console.log(power);

            var a=20;
            var b=10;
            var add=a+b;
            console.log(add); 
        </script>
    </body>
</html>
